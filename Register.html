<html lang="en">

    <meta charset="UTF-8" />

  </head>
  <body>
    <div class="header">
      <h1>ISENGARD KAMP ODALARI</h1>
    </div>
    <div class="container">
      <div class="sidebar left-side">
        <img class="mordor" src="./mordor.jpg" alt="mordor" />
      </div>
      <div class="main">
        <div class="nav">
          <label for="menu-toggle" class="hamburger">☰</label>
          <input type="checkbox" id="menu-toggle" />
          <nav class="navbar">
            <a class="navlink home" href="./index.html" aria-label="home"
              >Anasayfa</a
            >
            <a class="navlink camp" href="./camp.html" aria-label="camparea"
              >Kamp Alanı</a
            >
            <a
              class="navlink reserv"
              href="./reservation.html"
              aria-label="reservation"
              >Rezervasyon</a
            >
            <a
              class="navlink contact"
              href="./contact.html"
              aria-label="contact"
              >İletişim</a
            >
            <a class="navlink register" href="#" aria-label="register"
              >Kayıt Ol</a
            >
          </nav>
        </div>
        <h1>Kayıt ol</h1>
        <p>
          Tüm aktivitelerden ve yaz-kış yapılan etkinliklerden sürekli haberdar
          olmak için kayıt olun &#128521;
        </p>
        <div class="information">
          <form class="form" action="information.php" method="post" netlify>
            <div class="form-group">
              <label for="name">Adınız:</label>
              <input
                type="text"
                aria-label="adınızı girin"
                id="name"
                name="name"
                required
                placeholder="Cihan KILIÇ"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="email">E-posta:</label>
              <input
                type="email"
                aria-label="email adresinizi girin"
                id="email"
                name="email"
                required
                placeholder="info@isengard.com"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="phone">Telefon:</label>
              <input
                type="tel"
                aria-label="telefon numaranızı girin"
                id="phone"
                name="phone"
                required
                placeholder="05434134980"
              />
            </div>
            <br />
            <br />
          </form>
        </div>

        <button type="submit" aria-label="kayıt ol">Kayıt Ol</button>
      </div>
    </div>
  </body>
</html>
