<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISENGARD</title>
    <link rel="stylesheet" href="./Camping/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <h1>ISENGARD KAMP ODALARI</h1>
    </div>
    <div class="container">
      <div class="sidebar left-side">
        <img class="mordor" src="./mordor.jpg" alt="mordor" />
      </div>
      <div class="main">
        <div class="nav">
          <label for="menu-toggle" class="hamburger">☰</label>
          <input type="checkbox" id="menu-toggle" />
          <nav class="navbar">
            <a class="navlink home" href="./index.html" aria-label="home"
              >Anasayfa</a
            >
            <a class="navlink camp" href="#" aria-label="camparea"
              >Kamp Alanı</a
            >
            <a
              class="navlink reserv"
              href="./reservation.html"
              aria-label="reservation"
              >Rezervasyon</a
            >
            <a
              class="navlink contact"
              href="./contact.html"
              aria-label="contact"
              >İletişim</a
            >
            <a
              class="navlink register"
              href="./Register.html"
              aria-label="register"
              >Kayıt Ol</a
            >
          </nav>
        </div>
        <div class="gallery">
          <h1 class="titletext">KAMP ALANIMIZ</h1>
          <label for="toggle">
            <img class="img 1" src="./alavara3.jpg" alt="camping" />
            <img class="img 2" src="./alavara4.jpg" alt="camping" />
            <img class="img 3" src="./alavara5.jpg" alt="camping" />
            <img class="img 4" src="./alavara6.jpg" alt="camping" />
          </label>
          <input type="checkbox" id="toggle" hidden />
          <div id="lightbox">
            <label for="toggle" class="close-btn">&times;</label>
            <img class="img 1" src="./alavara3.jpg" alt="camping" />
          </div>
          <div id="lightbox">
            <label for="toggle" class="close-btn">&times;</label>
            <img class="img 2" src="./alavara4.jpg" alt="camping" />
          </div>
          <div id="lightbox">
            <label for="toggle" class="close-btn">&times;</label>
            <img class="img 3" src="./alavara5.jpg" alt="camping" />
          </div>
          <div id="lightbox">
            <label for="toggle" class="close-btn">&times;</label>
            <img class="img 4" src="./alavara6.jpg" alt="camping" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
